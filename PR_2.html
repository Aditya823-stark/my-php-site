<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greatest among 3 numbers</title>
</head>
<body style="background-color: rgb(68, 232, 210);">
    <h1>Largest of 3 Numbers</h1>
    <h2>CS24078</h2>
    <label>First Number:</label>
    <input type="number" id="num1"><br><br>
    <label>Second Number:</label>
    <input type="number" id="num2"><br><br>
    <label>Third Number:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="Num()">Find Largest</button>
    <p id="result"></p>
    <script>
        function Num() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let c = parseFloat(document.getElementById("num3").value);
            let largest;
            if (a >= b && a >= c) {
                largest = a;
            } else if (b >= a && b >= c) {
                largest = b;
            } else {
                largest = c;
            }
            document.getElementById("result").innerText = "The Largest number is: " + largest;
        }
    </script>
</body>
</html>
